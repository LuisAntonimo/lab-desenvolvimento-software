<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastro</label>
					<input type="text" name="nome" placeholder="Nome" required="">
					<input type="email" name="email" placeholder="E-mail" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<input type="text" name="rg" placeholder="RG" required="">
					<input type="text" name="cpf" placeholder="CPF" required="">
					<input type="text" name="profissao" placeholder="ProfissÃ£o" required="">
					<input type="text" name="entempregadoras" placeholder="Entidades empregadoras" required="">
					<input type="text" name="rendimentos" placeholder="Rendimentos (separar com ,)" required="">
					<button>Registrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
