<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="vis.css">
</head>
<body>
    <h1>Cliente</h1>
    <hr class="line">

    <h2>Introduzir </h2>
    <label for="">
        <input type="text" placeholder="Matricula">
        <input type="number" placeholder="Ano">
        <input type="text" placeholder="Marca">
        <input type="text" placeholder="Modelo">
        <input type="text" placeholder="Placa">
        <input type="number" placeholder="Nota condição">
        <input type="submit" value="Introduzir">
    </label>

    <h2>Modificar </h2>
    <label for="">
        <input type="text" placeholder="Pedido a ser modificado (ID)">
        <input type="text" placeholder="Matricula">
        <input type="number" placeholder="Ano">
        <input type="text" placeholder="Marca">
        <input type="text" placeholder="Modelo">
        <input type="text" placeholder="Placa">
        <input type="number" placeholder="Nota condição">
        <input type="submit" value="Modificar">
    </label>

    <h2>Consultar</h2>
    <label for="">
        <input type="text" placeholder="Consultar pedido (ID)">
    </label>
    <button>Consultar pedido</button>
    <p>Id: // Tipo Contrato: // Matricula: // Ano: // Marca: // Modelo: // Placa: // Nota Condição: // </p>

    <h2>Cancelar</h2>
    <label for="">
        <input type="text" placeholder="Pedido a ser cancelado (ID)">
        <button>Cancelar pedido</button>
    </label>
    
</body>
</html>
